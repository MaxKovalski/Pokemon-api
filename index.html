<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="search-container">
        <input
          onkeyup="showResults(this.value)"
          autocomplete="off"
          id="pokemonName"
          type="text"
          placeholder="Pokemon Name"
          value=""
        />
        <button id="search">Serch</button>
        <div id="result"></div>
      </div>

      <div id="pokeShow" class="pokemon-display">
        <h1 id="pokemonTitle"></h1>
        <div id="pokemonImg"></div>
      </div>
    </main>
  </body>
</html>
